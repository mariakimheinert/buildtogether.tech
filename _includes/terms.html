{%- if site.data.terms[include.slug].size > 0 -%}
<div class="terms">
{%- assign entries = site.data.terms[include.slug] | sort: "term" -%}
<p>Terms defined: {% for entry in entries -%}<span g="{{ entry.key }}">{{ entry.term }}</span>{%- unless forloop.last -%}, {% endunless -%}{%- endfor -%}</p>
</div>
{%- endif -%}
